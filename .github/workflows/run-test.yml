name: Run Tests

# Trigger workflow on pull request to main branch
on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # use your Python version

      # Step 3: Install dependencies (if needed)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run tests
      - name: Run test.py
        run: |
          cd backend
          python -m pytest Test/test.py -v

      - name: Auggie Analysis on Test Failure
        if: env.TESTS_FAILED == 'true'
        uses: augmentcode/augment-agent@main
        with:
          session-auth: ${{ secrets.AUGMENT_SESSION_AUTH }}
          instructions: |
            Summarize the test failures for this PR and provide suggestions for fixing them.